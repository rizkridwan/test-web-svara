<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<style>
  body {
    width: 500px;
  }

  /* buat CSS di disini */
  body div{
    width:100%;
    height: 20px;
  }
  .merah{
    background-color: #FF0900;
  }
  .orange{
    background-color: #FF7F00;
  }
  .kuning{
    background-color: #FFEF00;
  }
  .hijau{
    background-color: #00F11D;
  }
  .biru{
    background-color: #0079FF;
  }
  .ungu{
    background-color: #A800FF;
  }
  #pelangi{
    width:100%;
  }
</style>

<body>
  <div>Buat pelangi di sini</div>
  <div id="pelangi"></div> 
  

</body>

<script>
var arrWarna=["merah","orange","kuning","hijau","biru","ungu"];


setInterval(changeColor,100);
function changeColor(){
  var x=document.getElementById("pelangi");
  
  var e="";
  for(var i=0;i<arrWarna.length;i++){
     e+="<div class="+arrWarna[i]+"></div>";
    
  }
  x.innerHTML=e;
  arrWarna.unshift(arrWarna[5]);
  arrWarna.pop();
}

</script>

</html>
